<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .secondary{
            background-color: rgb(168, 168, 168);
        }
        .card{
            width:80%;
            margin-top:30px ;
            margin:0 auto;
        }
        .custom-radio .custom-control-input:checked~.custom-control-label::before{
            background-color: #28a745!important;
        }
        nav{
            border-bottom: 1px solid #28a745!important;
        }
         .form-control.select {
        background-color: #28a745;
        color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top text-success">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand text-success" href="#">To The New</a>          
        </div>
        <div class="right float-right">
            <a class="navbar-item text-success mr-md-5" href="#">Home</a> 
            <a class="navbar-item text-success" href="#">Quick Help</a>
        </div>
      </nav>
  <div class="card my-lg-5 my-md-5">
   <div class="card-header secondary font-weight-bold" style="color: white;">
         Bug Report
   </div>
  <div class="card-body">
  <form>
  <div class="form-group col">
    <label for="exampleFormControlInput1">Title <sup>*</sup></label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
  </div>
  <div class="form-group col">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group col">
    <label for="exampleFormControlSelect1">Operating System</label>
    <select class="form-control select" id="exampleFormControlSelect1">
      <option>Windows</option>
      <option>Mac OS</option>
      <option>Ubuntu</option>
    </select>
  </div>
  <div class="form-group col">
    <label for="exampleFormControlSelect1">Product</label>
    <select class="form-control select" id="exampleFormControlSelect1">
      <option>Formoid</option>
      <option>VS Code</option>
      <option>Angular CLI</option>
    </select>
  </div>
  <div class="form-group col-md-3" >
      <label for="exampleFormControlInput1">Verification <sup>*</sup></label>
    <input type="text" width="30%" class="form-control" id="exampleFormControlInput1" placeholder="Verification">
  </div>
  
  <div class="form-group col mx-md-n5">
      <label for="exampleFormControlInput1">License:</label> <br>
      <div class="custom-control custom-radio custom-control-inline ml-md-2 pr-md-5">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">Free</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline ml-md-5">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">Business</label>
      </div>
  </div>
      <div class="form-group col">
        <label for="exampleFormControlSelect1">Security <sup>*</sup></label>
        <select class="form-control select" id="exampleFormControlSelect1">
          <option>Critical</option>
          <option>Safe</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="exampleFormControlInput1">Attachments <sup>*</sup></label>
        <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
            </div>
          </div>          
          </div>
  </div>
  
  
</form>
                    <div class="card-footer">
                        <div class=" float-right">
                            <button class="btn btn-success">Send</button>
                        </div>
                    </div>
            
            </div>


       
</body>
</html>
